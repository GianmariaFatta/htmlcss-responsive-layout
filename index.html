<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="S. Gianmaria Fatta">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Logo</title>
</head>
<body>
    <!-- Header -->
    <header class="bg-white">
        <!-- Nav -->
        <nav class="bg-dodger-blue flex">
            <div class="nav-col flex">
                <img id="logo" src="img/logo.png" alt="logo">
            </div>
            <div class="nav-col flex">
                <i class="fa-solid fa-bars fa-xl white " ></i>
            </div>
        </nav>
        <div class="container">
            <div class="row flex ">
                <div class="card bg-light-blue "></div>
                <div class="card bg-light-blue"></div>
                <div class="card bg-light-blue"></div>
                <div class="card bg-light-blue"></div>
                <div class="card bg-light-blue"></div>
            </div>
        </div>
    </header>
    <!-- main -->
    <main>
        <section class="bg-violet">
            <div class="container">
                <div class="row flex ">
                    <div class="card">
                        <img src="img/planning1.png" alt="">
                        <h3></h3>
                        <p></p>
                    </div>
                    <div class="card bg-white">
                        <img src="img/planning2.png" alt="">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="bg-white">
            <div class="container"><div class="row flex "></div>
        </section>
        <section class="bg-violet">
            <div class="container"><div class="row flex "></div>
        </section>
        <section class="bg-white">
            <div class="container"><div class="row flex "></div>
        </section>
        <section class="bg-violet">
            <div class="container"><div class="row flex "></div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="bg-dark">
        <div class="container">
        <p></p>
        <p></p>
        </div>
    </footer>
</body>
</html>
